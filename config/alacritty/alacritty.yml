window:
  title: Alacritty
  dynamic_title: false

  position:
    x: 200
    y: 200

  dimensions:
    columns: 120
    lines: 30

  padding:
    x: 6
    y: 6

  startup_mode: Windowed

# Colors (Oxide)
colors:
  # Default colors
  primary:
    background: '#212121'
    foreground: '#c0c5ce'
    bright_foreground: '#f3f4f5'

  cursor:
    text: '#212121'
    cursor: '#c0c5ce'

  # Normal colors
  normal:
    black:   '#212121'
    red:     '#e57373'
    green:   '#a6bc69'
    yellow:  '#fac863'
    blue:    '#6699cc'
    magenta: '#c594c5'
    cyan:    '#5fb3b3'
    white:   '#c0c5ce'

  # Bright colors
  bright:
    black:   '#5c5c5c'
    red:     '#e57373'
    green:   '#a6bc69'
    yellow:  '#fac863'
    blue:    '#6699cc'
    magenta: '#c594c5'
    cyan:    '#5fb3b3'
    white:   '#f3f4f5'

background_opacity: 0.96

font:
  normal:
    family: Liberation Mono
    style: Regular

  bold:
    family: Liberation Mono
    style: Bold

  italic:
    family: Liberation Mono
    style: Italic

  bold_italic:
    family: Liberation Mono
    style: Bold Italic

  size: 11

selection:
  save_to_clipboard: true

key_bindings:
  - { key: Return,   mods: Control|Shift,    action: SpawnNewInstance    }
  - { key: Q,        mods: Control|Shift,    action: Quit                }
  - { key: C,        mods: Control|Shift,    action: Copy                }
  - { key: Copy,                             action: Copy                }
  - { key: V,        mods: Control|Shift,    action: Paste               }
  - { key: Paste,                            action: Paste               }
  - { key: Insert,   mods: Shift,            action: PasteSelection      }
  - { key: Key0,     mods: Control,          action: ResetFontSize       }
  - { key: Equals,   mods: Control,          action: IncreaseFontSize    }
  - { key: Plus,     mods: Control,          action: IncreaseFontSize    }
  - { key: Plus,     mods: Control|Shift,    action: DecreaseFontSize    }